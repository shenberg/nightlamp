	<script>

var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;

var touching = false;
var ongoingTouches = [];

function log(msg) {
  console.log(msg);
}

function copyTouch(touch) {
  return { identifier: touch.identifier, pageX: touch.pageX, pageY: touch.pageY };
}

function ongoingTouchIndexById(idToFind) {
  for (var i = 0; i < ongoingTouches.length; i++) {
    var id = ongoingTouches[i].identifier;
    
    if (id == idToFind) {
      return i;
    }
  }
  return -1;    // not found
}

function handleStart(evt) {
  evt.preventDefault();
  log("touchstart.");
  var touches = evt.changedTouches;
        
  for (var i = 0; i < touches.length; i++) {
    log("touchstart:" + i + ".");
    ongoingTouches.push(copyTouch(touches[i]));
  }
}

// NOTE: not in use at the moment
function handleMove(evt) {
  evt.preventDefault();
  var touches = evt.changedTouches;

  for (var i = 0; i < touches.length; i++) {
    var idx = ongoingTouchIndexById(touches[i].identifier);
    if (idx >= 0) {
      log("continuing touch "+idx);
 
      ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
    } else {
      log("can't figure out which touch to continue");
    }
  }
}

function handleEnd(evt) {
  evt.preventDefault();
  log("touchend");
  var touches = evt.changedTouches;

  for (var i = 0; i < touches.length; i++) {
    var idx = ongoingTouchIndexById(touches[i].identifier);

    if (idx >= 0) {
      ongoingTouches.splice(idx, 1);  // remove it; we're done
    } else {
      log("can't figure out which touch to end");
    }
  }
}

function handleCancel(evt) {
  evt.preventDefault();
  log("touchcancel.");
  var touches = evt.changedTouches;
  
  for (var i = 0; i < touches.length; i++) {
    ongoingTouches.splice(i, 1);  // remove it; we're done
  }
}

//var el = document.body;
var el = document.querySelector("body");

el.addEventListener("touchstart", handleStart, false);
el.addEventListener("touchend", handleEnd, false);
el.addEventListener("touchcancel", handleCancel, false);

var isDown = false;

function handleDown(evt) {
	isDown = true;
}
function handleUp(evt) {
	isDown = false;
}

//document.querySelector(".draw-button").addEventListener("mousedown", handleDown, false);
//document.querySelector(".draw-button").addEventListener("mouseup", handleUp, false);

console.log("initialized touch callbacks");

function handleOrientation(event) {
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

  output.innerHTML  = "beta : " + x + "\n";
  output.innerHTML += "gamma: " + y + "\n";

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (x >  90) { x =  90};
  if (x < -90) { x = -90};

  // To make computation easier we shift the range of 
  // x and y to [0,180]
  x += 90;
  y += 90;

  // 10 is half the size of the ball
  // It center the positioning point to the center of the ball
  ball.style.top  = (maxX*x/180 - 10) + "px";
  ball.style.left = (maxY*y/180 - 10) + "px";
  var hasTouch = false;
  for(var i in ongoingTouches) {
  	if (ongoingTouches.hasOwnProperty(i) && ongoingTouches[i] !== undefined) {
  		hasTouch = true;
  		console.log("hasTouch");
  		break;
  	}
  }
  socket.emit("orientation", {"x": x, "y": y, "beta" : event.beta, "gamma" : event.gamma, "alpha": event.alpha, "touch": hasTouch});
}
var socket = io();
window.addEventListener("deviceorientation", handleOrientation, true);

	</script>
