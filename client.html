function getUserId() {
  return document.cookie.replace(/(?:(?:^|.*;\s*)user_id\s*\=\s*([^;]*).*$)|^.*$/, "$1");
}

function setUserId(userId) {
  document.cookie = "user_id=" + userId + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
}

// random number in range 1..2**32-1
function randomUserId() {
  var result = 0;
  while (!result) {
    if (window.crypto !== undefined && window.crypto.getRandomValues !== undefined) {
      var res = new Uint32Array(1);
      window.crypto.getRandomValues(res);
      result = res[0];
    } else {
      result = Math.floor(Math.random() * ((1<<30)*4 - 1)) + 1;
    }
  }
  return result;
}

var userId = getUserId();
if (!userId) {
  console.log("Generating User ID");
  userId = randomUserId();
  setUserId(userId);
}
console.log("User ID: " + userId);



var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;

var touching = false;
var ongoingTouches = [];

function log(msg) {
  console.log(msg);
}

function copyTouch(touch) {
  return { identifier: touch.identifier, pageX: touch.pageX, pageY: touch.pageY };
}

function ongoingTouchIndexById(idToFind) {
  for (var i = 0; i < ongoingTouches.length; i++) {
    var id = ongoingTouches[i].identifier;
    
    if (id == idToFind) {
      return i;
    }
  }
  return -1;    // not found
}

function handleStart(evt) {
  evt.preventDefault();
  log("touchstart.");
  var touches = evt.changedTouches;
        
  for (var i = 0; i < touches.length; i++) {
    log("touchstart:" + i + ".");
    ongoingTouches.push(copyTouch(touches[i]));
  }
}

// NOTE: not in use at the moment
function handleMove(evt) {
  evt.preventDefault();
  var touches = evt.changedTouches;

  for (var i = 0; i < touches.length; i++) {
    var idx = ongoingTouchIndexById(touches[i].identifier);
    if (idx >= 0) {
      log("continuing touch "+idx);
 
      ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
    } else {
      log("can't figure out which touch to continue");
    }
  }
}

function handleEnd(evt) {
  evt.preventDefault();
  log("touchend");
  var touches = evt.changedTouches;

  for (var i = 0; i < touches.length; i++) {
    var idx = ongoingTouchIndexById(touches[i].identifier);

    if (idx >= 0) {
      ongoingTouches.splice(idx, 1);  // remove it; we're done
    } else {
      log("can't figure out which touch to end");
    }
  }
}

function handleCancel(evt) {
  evt.preventDefault();
  log("touchcancel.");
  var touches = evt.changedTouches;
  
  for (var i = 0; i < touches.length; i++) {
    ongoingTouches.splice(i, 1);  // remove it; we're done
  }
}

//var el = document.body;
var el = document.querySelector("body");

el.addEventListener("touchstart", handleStart, false);
el.addEventListener("touchend", handleEnd, false);
el.addEventListener("touchcancel", handleCancel, false);

var lastOrientation = {x: 0, y:0};
var rawCenter = {alpha: 0, gamma: 0};
var first = true;

var fovX = 60;
var fovY = 45;

function clamp01(val) { if (val < 0) return 0; if (val > 1) return 1; return val; }

function fixAngle(angle) {
  if (angle > 180) return angle - 360;
  if (angle < -180) return angle + 360;
  return angle;
}
function orientationToCursor(event) {
  return {x: clamp01((fixAngle(event.alpha)/(-fovX)) + 0.5),
          y: clamp01(event.beta / (-fovY) + 0.5)};
}

function handleOrientation(event) {
  if (first) {
    rawCenter.alpha = event.alpha;
    rawCenter.gamma = event.gamma;
    first = false;
  }

  event.alpha -= rawCenter.alpha;
  event.gamma -= rawCenter.gamma;

  output.innerHTML  = "alpha: " + event.alpha + "\n";
  output.innerHTML += "gamma: " + event.gamma + "\n";

  var xy = orientationToCursor(event);
