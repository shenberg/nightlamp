	<script>

var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;

var fovX = 60;
var fovY = 45;

function clamp01(val) { if (val < 0) return 0; if (val > 1) return 1; return val; }

function fixAngle(angle) {
  if (angle > 180) return angle - 360;
  if (angle < -180) return angle + 360;
  return angle;
}
function orientationToCursor(event) {
  return {x: clamp01((fixAngle(event.alpha)/(-fovX)) + 0.5),
          y: clamp01(event.beta / (-fovY) + 0.5)};
}

var canvas = document.querySelector("#surface");
var ctx = canvas.getContext('2d');
ctx.strokeStyle = "blue";
var width = canvas.clientWidth;
var height = canvas.clientHeight;

var lastX = 0,
	lastY = 0;

var first = true;
var firstX, firstY;

function handleOrientation(event) {
  if (first) {
  	firstX = event.alpha;
  	firstY = event.beta;
  	first = false;
  }
  event.alpha -= firstX;
  event.beta -= firstY;
	/*
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

  output.innerHTML  = "beta : " + x + "\n";
  output.innerHTML += "gamma: " + y + "\n";

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (x >  90) { x =  90};
  if (x < -90) { x = -90};

  // To make computation easier we shift the range of 
  // x and y to [0,180]
  x += 90;
  y += 90;*/
  var res = orientationToCursor(event);
  ctx.beginPath();
  ctx.moveTo(lastX*width, lastY*height);
  ctx.lineTo(res.x*width, res.y*height);
  ctx.stroke();
  lastX = res.x;
  lastY = res.y;
  console.log(event.alpha);

  // 10 is half the size of the ball
  // It center the positioning point to the center of the ball
  ball.style.top  = (maxX*res.y) + "px";
  ball.style.left = (maxY*res.x) + "px";

}
var socket = io();
socket.emit("server-started");
socket.on("orientation", handleOrientation);

	</script>
