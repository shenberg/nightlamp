<!DOCTYPE html>
<html>
<head>
	<style>


.controller-stuff {
	width: 60%;
    height: 200px;
    font-size: 100px;
}

	</style>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<h1>Controller</h1>
	<div>
		<button id="clear-screen" class="controller-stuff" >Clear Screen</button>
	</div>
	<div>
		<label>Clear Time: </label><out id="ctVal" class="controller-stuff" ></out>
	</div>
	<div>
		10secs<input id="clearTimer" class="controller-stuff" type="range" min="10" max="360" value="60">360secs
	</div>
	<h1>Drawing</h1>
	<div>
		<label>Clones: </label><out id="clVal" class="controller-stuff" ></out>
	</div>
	<div>
		1<input id="clones" class="controller-stuff" type="range" min="1" max="6" value="1">6
	</div>
	<div>
		<label>Line Width: </label><out id="lwVal" class="controller-stuff" ></out>
	</div>
	<div>
		1<input id="lineWidth" class="controller-stuff" type="range" min="1" max="20" value="10">20
	</div>
	<h1>Users Connected:</h1>
	<div id="users-container" class="controller-stuff"></div>
	<script>
	var clearButton = document.getElementById("clear-screen");
	var clearTimer = document.getElementById("clearTimer");
	var clones = document.getElementById("clones");
	var lineWidth = document.getElementById("lineWidth");
	clearTimer.addEventListener('change', configChanged, false);
	clones.addEventListener('change', configChanged, false);
	lineWidth.addEventListener('change', configChanged, false);
	clearButton.addEventListener('click', function(e) {
		console.log('sending clear');
		socket.emit('clear');
	}, false);
	function sendConfig(cfg) {
		console.log('sending config:');
		var cfg = {
				"clearTimer": +clearTimer.value,
				"clones": +clones.value,
				"lineWidth": +lineWidth.value
			};
		console.log(cfg);
		socket.emit('set-config', cfg);
	}

	function createUser(userId) {
		console.log("creating user");
	}

	function updateDisplays() {
		document.getElementById("ctVal").innerHTML = clearTimer.value;
		document.getElementById("clVal").innerHTML = clones.value;
		document.getElementById("lwVal").innerHTML = lineWidth.value;
	}

	function configChanged() {
		updateDisplays();
		if (!pending) {
			sendConfig();
		}
	}

	var pending = true; // pending data from server
	var socket = io();
	socket.on('users', function(users) {
		console.log('got users list: ' + users);
		console.log(users);
		// TODO: update DOM inside users-container - add/remove as necessary
		for(var i = 0; i < users.length; i++) {
			createUser(users[i]);
		}
	});
	socket.on('connect', function() {
		socket.emit('controller-started');
		pending = false;
	});	
	socket.on('disconnect', function() {
		// TODO: notify no connection visually
		pending = true;
	});
	updateDisplays();
	</script>
</body>
</html>
